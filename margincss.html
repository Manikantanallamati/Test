<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in css</title>
    <style>
        h1{
            background:darkgoldenrod ;
            border: 2px dashed green;
            margin-right:10px ;
            margin-top: 50px;
        }
        h2{
            background:darkblue ;
            border: 2px dotted darkorange;
            margin-top: 50px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <h1>Mani</h1>
    <h2>kanta</h2>
</body>
</html>
